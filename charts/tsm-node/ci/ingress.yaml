index: 0

config:
  configFile: |
    [Player]
      Index = 0
      PrivateKey = "MHcCAQEEILM8uzMl8TE1heWE03LsiI267tThykKHSzo+d1OisW5CoAoGCCqGSM49AwEHoUQDQgAECzUOrdJvNm/gAJozWNhkjXSG2utbhQk8f7U5h+mSySDnow9WSl0fVXnL+EHZDTYjM3xLr9gyMYkE6khJFG8zpw=="

    [Database]
      DriverName = "sqlite3"
      DataSourceName = "/tmp/tsmdb"
      EncryptorMasterPassword = "ENCRYPTION_KEY"

    [SDKServer]
      Port = 8080
image:
  repository: <the name of the repository where tsm-node is stored>
  pullPolicy: IfNotPresent
  tag: "61.0.2"
sdkService:
  type: NodePort
  ports:
    - port: 8080
      name: sdk
      targetPort: 8080
    - port: 9000
      name: mpc
      targetPort: 9000

mpcService:
  enabled: false

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: <acm certificate arn>
    alb.ingress.kubernetes.io/healthcheck-path: /ping
  hosts:
    - host: "tsm0-sdk.exmaple.com"
      paths:
        - path: /
          pathType: Prefix
          port: 8080
