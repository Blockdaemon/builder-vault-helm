replicaCount: 3
index: 1

config:
  configSecretName: tsm0-config

image:
  repository: <the name of the repository where tsm-node is stored>
  pullPolicy: IfNotPresent
  tag: "61.0.2"  # override the version of the image

sdkService:
  type: NodePort
  ports:
    - port: 8080
      name: sdk
      targetPort: 8080
    - port: 9000
      name: mpc
      targetPort: 9000

mpcService:
  enabled: false

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: <acm certificate arn>
    alb.ingress.kubernetes.io/healthcheck-path: /ping
  hosts:
    - host: "tsm1-sdk.exmaple.com"
      paths:
        - path: /
          pathType: Prefix
          port: 8080

affinity:
  podAntiAffinity:  # spread the pods across nodes
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - tsm-node
        topologyKey: kubernetes.io/hostname

resources:
  requests:
    cpu: 14
