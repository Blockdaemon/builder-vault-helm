apiVersion: v1
kind: Service
metadata:
  name: {{ include "tsm-helm.fullname" . }}
  labels:
    {{- include "tsm-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sdkService.type }}
  ports:
  {{- range .Values.sdkService.ports }}
    - port: {{ .port }}
      name: {{ .name }}
      protocol: TCP
  {{- end }}
  selector:
    {{- include "tsm-helm.selectorLabels" . | nindent 4 }}
