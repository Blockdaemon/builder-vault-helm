apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tsm-node.fullname" . }}
  labels:
    {{- include "tsm-node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "tsm-node.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tsm-node.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tsm-node.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- range .Values.sdkService.ports }}
            - containerPort: {{ .targetPort }}
              name: {{ .name }}
              protocol: TCP
          {{- end }}
          {{- range .Values.mpcService.ports }}
            - containerPort: {{ .targetPort }}
              name: {{ .name }}
              protocol: TCP
          {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: sdk
          readinessProbe:
            httpGet:
              path: /ping
              port: sdk
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
          - name: config-volume
            mountPath: /config
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      
      volumes:
      - name: config-volume
        {{- if and .Values.config.configFile .Values.config.configSecretName }}
        {{- fail "config.configFile and config.configSecretName are mutually exclusive" }}
        {{- else if .Values.config.configFile }}
        configMap:
          name: {{ template "tsm-node.fullname" . }}
        {{- else if .Values.config.configSecretName }}
        secret:
          secretName: {{ .Values.config.configSecretName }}
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
