{{- if .Values.mpcService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tsm-helm.fullname" . }}-mpc
  labels:
    {{- include "tsm-helm.labels" . | nindent 4 }}
  {{- with .Values.mpcService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.mpcService.loadBalancerClass}}
  loadBalancerClass: {{ .Values.mpcService.loadBalancerClass }}
  {{- end }}
  type: {{ .Values.mpcService.type }}
  ports:
  {{- range .Values.mpcService.ports }}
    - port: {{ .port }}
      name: {{ .name }}
      protocol: TCP
  {{- end }}
  selector:
    {{- include "tsm-helm.selectorLabels" . | nindent 4 }}
{{- end }}